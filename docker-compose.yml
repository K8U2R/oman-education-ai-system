services:
  # ğŸ¨ Ø®Ø¯Ù…Ø© Ø§Ù„Ù€ Frontend (React/Vite)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: oman_edu_frontend
    restart: always
    ports:
      - "30174:80"
    depends_on:
      - backend

  # âš™ï¸ Ø®Ø¯Ù…Ø© Ø§Ù„Ù€ Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: oman_edu_backend
    restart: always
    ports:
      - "30000:30000"
    depends_on:
      - postgres
      - redis
      - database-core
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:SecurePassword123!@postgres:5432/oman_education_db
      - DATABASE_CORE_URL=http://database-core:3001
    env_file:
      - ./apps/backend/.env.production

  # ğŸ—„ï¸ Ø®Ø¯Ù…Ø© Ø§Ù„Ù€ Database Core
  database-core:
    build:
      context: ./apps/database-core
      dockerfile: Dockerfile
    container_name: oman_edu_db_core
    restart: always
    ports:
      - "3001:3001"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=oman_education_db
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=SecurePassword123!
      - NODE_ENV=production
    depends_on:
      - postgres

  # ğŸ˜ Ø®Ø¯Ù…Ø© Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: oman_edu_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SecurePassword123!
      POSTGRES_DB: oman_education_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # âš¡ Ø®Ø¯Ù…Ø© Ø§Ù„ÙƒØ§Ø´ (Redis)
  redis:
    image: redis:alpine
    container_name: oman_edu_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
