site_name: نظام التعليم الذكي العُماني - التوثيق
site_description: توثيق شامل لنظام التعليم الذكي العُماني
site_author: Oman Education AI System Team
site_url: https://docs.oman-education.ai

# اللغة والاتجاه
theme:
  name: material
  language: ar
  direction: rtl
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: التبديل إلى الوضع الداكن
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: التبديل إلى الوضع الفاتح
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

# القائمة
nav:
  - الصفحة الرئيسية: index.md
  - فهرس الأنظمة: SYSTEMS_INDEX.md
  - البدء السريع: user-docs/user-guides/getting-started.md
  
  - وثائق المستخدم:
    - دليل المستخدم الكامل: user-docs/user-guides/user-manual.md
    - الميزات: user-docs/user-guides/features-guide.md
    - الإعدادات: user-docs/user-guides/settings-guide.md
    - الدروس التعليمية:
      - للمبتدئين: user-docs/tutorials/beginner-tutorials.md
      - متوسطة: user-docs/tutorials/intermediate-tutorials.md
      - متقدمة: user-docs/tutorials/advanced-tutorials.md
    - الأسئلة الشائعة:
      - عامة: user-docs/faqs/general-faq.md
      - تقنية: user-docs/faqs/technical-faq.md
    - ملاحظات الإصدار: user-docs/release-notes/releases.md
  
  - الوثائق الفنية:
    - البنية المعمارية: technical-docs/architecture-docs/system-architecture.md
    - تدفق البيانات: technical-docs/architecture-docs/data-flow.md
    - الأمان: technical-docs/architecture-docs/security.md
    - الأداء: technical-docs/architecture-docs/performance.md
    - أدلة النشر: technical-docs/deployment-guides/deployment-overview.md
    - استكشاف الأخطاء: technical-docs/troubleshooting-guides/troubleshooting-overview.md
  
  - توثيق API:
    - نظرة عامة: api-reference/rest-api/api-overview.md
    - REST API: api-reference/rest-api/rest-endpoints.md
    - WebSocket API: api-reference/websocket-api/websocket-events.md
    - GraphQL API: api-reference/graphql-api/graphql-schema.md
  
  - وثائق المطور:
    - إعداد التطوير: developer-docs/development-setup/setup-guide.md
    - معايير الكود: developer-docs/coding-standards/code-style.md
    - دليل المساهمة: developer-docs/contribution-guide/contributing.md
    - دليل الاختبار: developer-docs/testing-guide/testing-overview.md

# الإضافات
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

# البحث
plugins:
  - search:
      lang: ar

# التخصيص
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oman-education/ai-system
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/oman_education
  version:
    provider: mike

