# User Personalization Configuration
# تكوين التخصيص الشخصي للمستخدم

# Database Configuration
database:
  tables:
    - user_preferences
    - user_settings
    - user_profiles
  migrations:
    enabled: true
    auto_migrate: false
    migration_path: "06-DATABASE-SYSTEM/database-operations/migrations"

# Cache Configuration
cache:
  enabled: true
  provider: "redis"  # or "memory"
  ttl: 300  # 5 minutes
  key_prefix: "user_personalization:"
  max_size: 1000  # max cached items

# Validation Configuration
validation:
  strict_mode: true
  validate_on_save: true
  validate_on_load: false
  custom_validators:
    enabled: true

# Features Configuration
features:
  # Export/Import
  export_import:
    enabled: true
    formats:
      - json
      - yaml
    max_file_size: 5242880  # 5MB
  
  # Auto-save
  auto_save:
    enabled: true
    interval: 2000  # milliseconds
    debounce: 500  # milliseconds
  
  # Keyboard Shortcuts
  keyboard_shortcuts:
    enabled: true
    save: "Ctrl+S"
    reset: "Ctrl+R"
    export: "Ctrl+E"
    import: "Ctrl+I"
  
  # Toast Notifications
  toast_notifications:
    enabled: true
    duration: 3000  # milliseconds
    position: "top-right"
    max_toasts: 5
  
  # Performance Monitoring
  performance_monitoring:
    enabled: true
    log_slow_operations: true
    slow_operation_threshold: 100  # milliseconds

# Default Values
defaults:
  preferences:
    theme: "auto"
    layout: "comfortable"
    language: "ar"
    notifications:
      email: true
      push: true
      sound: false
    animations: true
  
  settings:
    ai_model: "gpt-3.5-turbo"
    ai_temperature: 0.7
    ai_max_tokens: 2000
    code_theme: "vs-dark"
    code_font_size: 14
    code_tab_size: 2
    code_word_wrap: false
  
  profile:
    display_name: ""
    bio: ""
    avatar: ""
    cover_image: ""
    location: ""
    website: ""
    skills: []
    interests: []

# API Configuration
api:
  endpoints:
    preferences: "/api/v1/user/personalization/preferences"
    settings: "/api/v1/user/personalization/settings"
    profile: "/api/v1/user/personalization/profile"
  rate_limiting:
    enabled: true
    requests_per_minute: 60
  caching:
    enabled: true
    ttl: 300

