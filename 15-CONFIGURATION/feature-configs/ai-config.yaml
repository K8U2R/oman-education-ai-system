# AI Configuration
# تكوين الذكاء الاصطناعي

# AI Providers
providers:
  # OpenAI
  openai:
    enabled: true
    api_key: ${OPENAI_API_KEY}
    model: "gpt-3.5-turbo"
    default_temperature: 0.7
    default_max_tokens: 2000
    timeout: 30
    max_retries: 3
  
  # Anthropic (Claude)
  anthropic:
    enabled: true
    api_key: ${ANTHROPIC_API_KEY}
    model: "claude-3-sonnet-20240229"
    default_temperature: 0.7
    default_max_tokens: 2000
    timeout: 30
    max_retries: 3
  
  # Google Gemini
  google:
    enabled: true
    api_key: ${GOOGLE_AI_API_KEY}
    model: "gemini-pro"
    default_temperature: 0.7
    default_max_tokens: 2000
    timeout: 30
    max_retries: 3
  
  # HuggingFace (optional)
  huggingface:
    enabled: false
    api_key: ${HUGGINGFACE_API_KEY}
    model: ""
    timeout: 60
    max_retries: 2

# Default Settings
default:
  provider: "openai"
  model: "gpt-3.5-turbo"
  temperature: 0.7
  max_tokens: 2000
  top_p: 1.0
  frequency_penalty: 0.0
  presence_penalty: 0.0

# Rate Limiting
rate_limiting:
  enabled: true
  requests_per_minute: 60
  requests_per_hour: 1000
  requests_per_day: 10000

# Caching
caching:
  enabled: true
  ttl: 3600  # seconds
  max_cache_size: 1000
  cache_provider: "redis"  # or "memory"

# Streaming
streaming:
  enabled: true
  chunk_size: 100
  timeout: 300

# Error Handling
error_handling:
  retry_on_failure: true
  max_retries: 3
  retry_delay: 1  # seconds
  fallback_provider: "openai"

# Monitoring
monitoring:
  enabled: true
  log_requests: true
  log_responses: false  # set to false in production
  track_usage: true
  track_errors: true
