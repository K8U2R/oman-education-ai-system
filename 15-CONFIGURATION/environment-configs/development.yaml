# تكوين بيئة التطوير
# Development Environment Configuration

app:
  name: "Oman Education AI System"
  version: "1.0.0"
  debug: true
  environment: "development"

server:
  host: "0.0.0.0"
  port: 8000
  reload: true

database:
  type: "postgresql"
  url: "postgresql://user:password@localhost:5432/oman_education_db_dev"
  pool_size: 5

cache:
  type: "redis"
  url: "redis://localhost:6379/0"
  ttl: 3600

ai:
  provider: "openai"
  model: "gpt-3.5-turbo"
  temperature: 0.7
  max_tokens: 2000

logging:
  level: "DEBUG"
  file: "./logs/app.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

security:
  secret_key: "development-secret-key-change-in-production"
  jwt_expiration_hours: 24

storage:
  type: "local"
  path: "./storage"
  max_file_size: 10485760  # 10MB

